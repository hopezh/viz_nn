<!DOCTYPE html>
<html lang="en">

        <title>viz nn</title>
        <meta charset="UTF-8" />

            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <link type="text/css" rel="stylesheet" href="./style.css" />
    </head>

    <body style="background-color: rgb(107, 107, 107)">
        <div id="info">
            Visualizing Neural Networks &emsp; | &emsp;

                href="https://threejs.org/examples/css3d_periodictable.html"
                target="_blank"
                >Ji ZHANG</a
            >
            &emsp; | &emsp; Sep 2021
        </div>
        <div id="container"></div>
        <div id="menu">
            <button id="table">Table</button>
            <button id="sphere">Sphere</button>
            <button id="helix">Helix</button>
            <button id="grid">Grid</button>
            <button id="column">_Column</button>
            <button id="row">_Row</button>
            <button id="random">_Random</button>
        </div>

        <script type="x-shader/x-vertex" id="vertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

			}

		</script>
        
        <script type="module" src="./src/viz_nn.js"></script>
        <!-- <script type="module" src="./src/periodic_table.js"></script> -->
    </body>
